<!-- QUOTES FORM -->
<div>
    <h5 class="text-center">Find out how popular your quote is!</h5>
    <hr>
    <form (ngSubmit)='submitQuote()' #quoteForm='ngForm'>
        <div class="form-group">
            <label for="insertQuote">Insert Quote</label>
            <textarea id="quote" class="form-control" placeholder="Insert your quote here" required [(ngModel)]='newQuote.quote' name="quote" #quote='ngModel'></textarea>

            <div [hidden]="quote.valid || quote.pristine" class="alert alert-danger">
                <p>This input is required</p>
            </div>

        </div>
        <div>
            <div class="form-group">
                <!-- quoteAuthorName -->
                <label for="quoteAuthorName">Quote Author Name</label>
                <input id="author" name="author" #author="ngModel" class="form-control" type="text" placeholder="Insert Quote Author's Name" required [(ngModel)]='newQuote.author'>

                <!-- form validation -->
                <div [hidden]="author.valid || author.pristine" class="alert alert-danger">
                    <p>This input is required</p>
                </div>
            </div>

            <div class="form-group">
                <!-- submittedByInput -->
                <label for="submittedBy">Submitted By</label>
                <input id="submittedBy" name="submittedBy" #submittedBy='ngModel' class="form-control" type="text" placeholder="Insert your name here" required [(ngModel)]='newQuote.submittedBy'>

                <!-- form validation -->
                <div [hidden]="submittedBy.valid || submittedBy.pristine" class="alert alert-danger">
                    <p>This input is required</p>
                </div>

            </div>
        </div>

        <button class="btn btn-outline-dark btn-change" type="submit">Submit</button>

    </form>
</div>
