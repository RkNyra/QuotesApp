<div class="col-lg-4" *ngFor='let quote of quotes'>
    <div>
        <blockquote>
            {{quote.quote}}

            <span>~{{quote.author}}</span>

            <p class="submittedBy">Submitted by: {{quote.submittedBy}}</p>

            <div class="vote">
                <!-- downvote -->
                <a href="#" class="btn-downVote circular"></a>

                <!-- upvote -->
                <a href="#" class="btn-upVote circular"></a>
            </div>

        </blockquote>

    </div>
</div>
